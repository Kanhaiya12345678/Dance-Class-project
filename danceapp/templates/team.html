{% extends 'index.html' %}
{% load static %}
{% block body %}

<section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                  Our <span>Team</span>
               </h2>
            </div>
            <div class="row">
              {% for i in data %}
               <div class="col-sm-6 col-md-4 col-lg-4">
                  <div class="box">
                     <div class="option_container">
                        <div style="color:black">
                           <h6>
                           Contact Number : {{i.mobile}}
                           </h6>
                           <h6>
                           Email : {{i.email}}
                           </h6>
                           <h6>
                           Class : {{i.classname}}
                           </h6>
                        </div>
                     </div>
                     <div class="img-box">
                        <img src="{{i.teacherimage.url}}" alt=""/>
                     </div>
                     <div class="detail-box">
                        <h5>
                           Name : {{i.teachername}}
                        </h5>
                     </div>
                  </div>
               </div>
             {% endfor %}
            </div>
         </div>
      </section>

{% endblock %}
