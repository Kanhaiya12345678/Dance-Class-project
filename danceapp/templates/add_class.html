{% extends 'admin_index.html' %}
{% load static %}
{% block body %}

<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">{% if pid %}Update{% else %}Add{% endif %} Class</h4>
   {% if pid %}
                  <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Class Name</label>
                      <input type="text" class="form-control" name="classname" id="exampleInputName1" placeholder="ClassName" value="{{classes.classname}}">
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                      <label class="form-label">Dance Image</label>
                      <input type="file" class="form-control" id="exampleInputPassword" name="image">
                    </div>
                    <div class="col-md-6">
                      <img src="{{classes.image.url}}" height="100" width="100">
                    </div>
                    </div>
                    <div class="form-group">
                      <label>Class Description</label>
                        <textarea rows="5" class="form-control select2bs4" name="description" placeholder="Write You Description" style="width: 100%;">{{classes.description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label>Cost</label>
                      <input type="number" class="form-control" name="cost" placeholder="Cost" value="{{classes.cost}}">
                    </div>
                    <div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-danger" type="reset">Cancel</button>
                    </div>
                  </form>
 {% else %}
            <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Class Name</label>
                      <input type="text" class="form-control" name="classname" placeholder="ClassName" value="{{classes.classname}}">
                    </div>
                     <div class="form-group">
                      <label class="form-label">Dance Image</label>
                      <input type="file" class="form-control" name="image">
                    </div>
                    <div class="form-group">
                      <label>Class Description</label>
                        <textarea rows="5" class="form-control select2bs4" name="description" placeholder="Write You Description" style="width: 100%;">{{classes.description}}</textarea>
                    </div>
                    <div class="form-group">
                      <label>Cost</label>
                      <input type="number" class="form-control" name="cost" placeholder="Cost" value="{{classes.cost}}">
                    </div>
                    <div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button type="reset" class="btn btn-danger">Cancel</button>
                    </div>
                  </form>

                 {% endif %}
                </div>
              </div>
            </div>

{% endblock %}
